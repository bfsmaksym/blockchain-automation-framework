apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bfs-orderer1
  namespace: bfs-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: bfs-orderer1
  chart:
    git: ssh://git@github.com/bfsmaksym/baf.git
    ref: master
    path: platforms/hyperledger-fabric/charts/orderernode
  values:
    metadata:
      namespace: bfs-net
      images:
        orderer: hyperledger/fabric-orderer:2.2.0
        alpineutils: index.docker.io/wmcgroup777/alpine-utils:1.0

    orderer:
      name: orderer1
      loglevel: info
      localmspid: bfsMSP
      tlsstatus: true
      keepaliveserverinterval: 10s
    
    consensus:
      name: raft

    storage:
      storageclassname: bfssc
      storagesize: 512Mi  

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7050

    vault:
      address: https://bfsvault.bfs-network.name:8200
      role: vault-role
      authpath: bfs-net-auth
      secretprefix: secret/crypto/ordererOrganizations/bfs-net/orderers/orderer1.bfs-net
      imagesecretname: regcred
      serviceaccountname: vault-auth

    proxy:
      provider: haproxy
      external_url_suffix: ambassador.bfs-network.name

    genesis: |-
      
