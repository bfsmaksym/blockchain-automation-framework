apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: channel-hospital-allchannel
  namespace: hospital-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: channel-hospital-allchannel
  chart:
    git: ssh://git@github.com/bfsmaksym/blockchain-automation-framework.git
    ref: master
    path: platforms/hyperledger-fabric/charts/create_channel   
  values:
    metadata:
      namespace: hospital-net
      network:
        version 2.2.0
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/wmcgroup777/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.hospital-net:7051
      localmspid: hospitalMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: https://vault.bfs-network.name:8200
      authpath: hospital-net-auth
      adminsecretprefix: hsecret/crypto/peerOrganizations/hospital-net/users/admin
      orderersecretprefix: hsecret/crypto/peerOrganizations/hospital-net/orderer 
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel
    orderer:
      address: orderer1.bfs-net:7050
    channeltx: |-
      